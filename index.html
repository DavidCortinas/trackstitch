      name="description"
      content="Audafact - Empowering creators to dig, dissect, and deploy audio artifacts with precision tools for cueing, looping, and sampling"

    <meta name="mobile-web-app-capable" content="yes" />

    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
